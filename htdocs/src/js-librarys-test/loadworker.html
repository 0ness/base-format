<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>無題ドキュメント</title>
<link rel="stylesheet" type="text/css" href="../../common/css/layout.css">
</head>

<body>
<script src="../js/module/LoadWorker.js"></script>
<script>
	
	//LoadWorkerインスタンス
	var loader = new LoadWorker({
		workerURL:"../js/module/BackEndLoader.js",
		imgURLSet:{
			"img-dummy_01":[
				"images/dummy_01.png",
				"images/dummy_02.png",
				"images/dummy_03.png",
				"images/dummy_04.png",
				"images/dummy_05.png"
			],
			"img-dummy_02":[
				"images/dummy_05.png"
			],
			"img-dummy_03":[
				"images/dummy_04.png",
				"images/dummy_03.png",
				"images/dummy_02.png"
			]

		},
		completeCallback : function(a_str){
			var _self = this,
				_elm = "<img src='"+ a_str +"' alt='' >";
			document.body.innerHTML += _elm;
		}
	});

	/* loadメソッドで呼び出し指定 */
	loader.load("img-dummy_01");
	loader.load("img-dummy_02");
	loader.load("img-dummy_03");

	
</script>
</body>
</html>

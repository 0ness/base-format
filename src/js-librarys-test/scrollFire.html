<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>無題ドキュメント</title>
<link rel="stylesheet" type="text/css" href="../../common/css/layout.css">
<style>
	.box 	{ width: 200px; height: 200px; background: #000;}
	#box_01 { margin-top:100px; background:red;}
	#box_02 { margin-top:100px; background:blue;}
	#box_03 { margin-top:100px; background:green;}
	#box_04 { margin-top:100px; background:yellow;}
	#box_05 { margin-top:100px; background:pink;}
	#box_06 { margin-top:100px; background:aqua;}
</style>
</head>
<body>
<div id="wrapper">
	<div class="box" id="box_01"></div>
	<div class="box" id="box_02"></div>
	<div class="box" id="box_03"></div>
	<div class="box" id="box_04"></div>
	<div class="box" id="box_05"></div>
	<div class="box" id="box_06"></div>
</div>
<script src="../js/module/ScrollFire.js"></script>
<script>
	var SCROLL = new ScrollFire();
	
	SCROLL.setEvent("box_01",function(){ console.log("box_01"); })
		.setEvent("box_02",function(){ console.log("box_02"); })
		.setEvent("box_03",function(){ console.log("box_03"); })
		.setEvent("box_04",function(){ console.log("box_04"); })
		.setEvent("box_05",function(){ console.log("box_05"); })
		.setEvent("box_06",function(){ console.log("box_06"); },true);
	
	
</script>
</body>
</html>
